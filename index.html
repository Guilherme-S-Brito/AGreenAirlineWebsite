<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- Navigation bar -->
 
<header>
    <div class="logo">
        <img src="assets/images/logo.png" alt="Airline Logo">
    </div>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggler">â˜°</label>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="fleet.html">Fleet</a></li>
            <li><a href="careers.html">Careers</a></li>
        </ul>
    </nav>
</header>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <h1>Welcome to Green Air!</h1>
            <img src="assets/images/aircraft_beach.jpg" alt="Aircraft flying over a beach" loading="lazy">
            <p>Experience comfort, convenience, and the best in travel services.</p>
        </section>

    <!-- Destinations Section -->

    <div class="slider-container">
        <!-- Radio buttons for controlling the slides -->
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <input type="radio" name="slider" id="slide6">
    
        <!-- Slider Images -->
        <div class="slider">
            <img src="assets/images/destination1.jpg" alt="Destination 1">
            <img src="assets/images/destination2.jpg" alt="Destination 2">
            <img src="assets/images/destination3.jpg" alt="Destination 3">
            <img src="assets/images/destination4.jpg" alt="Destination 4">
            <img src="assets/images/destination5.jpg" alt="Destination 5">
            <img src="assets/images/destination6.jpg" alt="Destination 6">
        </div>
    
        <!-- Navigation Dots -->
        <div class="dots-container">
            <label for="slide1" class="dot"></label>
            <label for="slide2" class="dot"></label>
            <label for="slide3" class="dot"></label>
            <label for="slide4" class="dot"></label>
            <label for="slide5" class="dot"></label>
            <label for="slide6" class="dot"></label>
        </div>
    </div>
    


    </main>

  <!-- Footer links-->

	<footer>
    <ul class="footer-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="destinations.html">Destinations</a></li>
      <li><a href="fleet.html">Fleet</a></li>
      <li><a href="careers.html">Careers</a></li>
    </ul>
    <div class="social-media">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
    
  </footer>

</body>
</html>
