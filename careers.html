    <!-- Main Careers page content -->
    
    <main>
        <h1>Join Our Crew</h1>
        <p>We are starting up! Now looking for passionate individuals to join our airline.</p>

        <img src="assets/images/crew.jpg" alt="Crew">

        <p>Fill out the form below to submit your application.</p>

        <form action="application_confirmation.html" method="GET" class="careers-form">

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="example@example.com" required><br>

            <label for="department">Preferred Department:</label>
            <select id="department" name="department" required>
                <option value="">Select a department</option>
                <option value="Administrative">Administrative</option>
                <option value="Crew">Crew</option>
                <option value="Airports">Airports</option>
            </select><br>

            <label for="cv">Tell us more about you:</label>
            <textarea id="cv" name="cv" rows="5" placeholder="Why do you want to join us?..." required></textarea><br>

            <button type="submit">Submit Application</button>
        </form>
    </main>
